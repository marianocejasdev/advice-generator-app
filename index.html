<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <meta name="description" content="This is my solution to the 'Advice generator app' challenge on Frontend Mentor.">
  <meta name="author" content="Mariano Cejas - Frontend Developer">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="container">

  <main class="card">

    <p class="card__id" id="adviceId"></p>

    <h1 class="card__advice" id="adviceText"></h1>

    <picture>
      <source media="(min-width: 768px)" srcset="./images/pattern-divider-desktop.svg">
      <img src="./images/pattern-divider-mobile.svg" alt="Divider">
    </picture>

    <button id="adviceButton" type="button" class="card__button" aria-label="Roll the dice for new advice">
      <img src="./images/icon-dice.svg" alt="Dice Icon - Touch to generate a new advice">
    </button>

  </main>

  <script src="./js/script.js"></script>
</body>

</html>
